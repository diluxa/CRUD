<body>
    <div class="container">
        <header class="cabecalho">
            <a class="logo" href="#">
                <img class="logo__img" src="assets/images/Vector.svg" alt="logo da empresa">
            </a>
            <div class="hamburger">
                <div class="hamburger__line"></div>
                <div class="hamburger__line"></div>
                <div class="hamburger__line"></div>
            </div>
            <nav class="menu">
                <ul class="lista">
                    <li class="lista__item">
                        <a class="lista__link --ativo" href="#">Funcionários</a>
                    </li>
                    <li class="lista__item">
                        <a class="lista__link" href="#">Clientes</a>
                    </li>
                    <li class="lista__item">
                        <a class="lista__link" href="#">Projetos</a>
                    </li>
                    <li class="lista__item">
                        <a class="lista__link" href="#">Financeiro</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="principal">
            <div class="modal mask-formulario">
                <form class="formulario">
                    <fieldset class="formulario__grupo">
                        <div class="formulario__cabecalho">
                            <legend class="formulario__titulo">
                                Adicionar funcionário
                            </legend>
                            <button data-close-button class="formulario__icon">&times;</button>
                        </div>
                        <label class="formulario__selo-file" for="img">
                            Anexar foto do funcionário
                            <div class="formulario__img-file"></div>
                        </label>
                        <input class="formulario__input-file" type="file" id="img">

                        <label class="formulario__lab" for="nome">Nome</label>
                        <input class="formulario__inp" type="text" id="nome" placeholder="Nome completo">

                        <label class="formulario__lab" for="cargo">Cargo</label>
                        <input class="formulario__inp" type="text" id="cargo" placeholder="Digite o cargo">

                        <label class="formulario__lab" for="salario">Salário</label>
                        <input class="formulario__inp" type="text" id="salario" placeholder="R$ 0.000,00">

                        <label class="formulario__lab" for="emai">E-mail</label>
                        <input class="formulario__inp" type="email" id="email" placeholder="Digite o e-mail">

                        <label class="formulario__lab" for="telefone">Telefone</label>
                        <input class="formulario__inp" type="tel" id="telefone" placeholder="(00) 00000-0000">

                        <label class="formulario__lab" for="niver">Aniversário</label>
                        <input class="formulario__inp" type="text" placeholder="DD/MM/AAAA" id="niver">
                        <div class="formulario__btns">
                            <button data-close-button class="formulario__btn formulario__btn-cancelar">
                                Cancelar
                            </button>
                            <button class="formulario__btn formulario__btn-enviar">
                                Enviar
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <section class="funcionarios">
                <div class="cadastro">
                    <h2 class="cadastro__titulo">Funcionários</h2>
                    <button class="open-modal cadastrar-superior">
                        <div class="cadastrar-superior__img"></div>
                        Adicionar Novo Funcionário
                    </button>
                    <button class="open-modal cadastrar-inferior"></button>
                </div>
                <div class="quadro">
                    <ul class="alteracoes">
                        <li class="alteracoes__item">
                            <img class="alteracoes__img" src="assets/images/avatar-female.svg" alt="foto da Rosangela">
                        </li>
                        <li class="alteracoes__item">
                            <button class="alteracoes__btn alteracoes__del"></button>
                        </li>
                        <li class="alteracoes__item">
                            <button class="alteracoes__btn alteracoes__edit"></button>
                        </li>
                    </ul>
                    <div class="informacoes">
                        <ul class="etiquetas">
                            <li class="etiquetas__item">
                                Foto
                            </li>
                            <li class="etiquetas__item etiquetas__nome">
                                Nome
                            </li>
                            <li class="etiquetas__item etiquetas__prof">
                                Cargo
                            </li>
                            <li class="etiquetas__item etiquetas__sal">
                                Salário
                            </li>
                            <li class="etiquetas__item etiquetas__email">
                                E-mail
                            </li>
                            <li class="etiquetas__item etiquetas__tel">
                                Telefone
                            </li>
                            <li class="etiquetas__item etiquetas__nasc">
                                Aniversário
                            </li>
                            <li class="etiquetas__item">
                                Ações
                            </li>
                        </ul>
                        <ul class="dados">
                            <li class="dados__item --oculto">
                                <img class="dados__img" src="assets/images/avatar-female.svg" alt="foto da Rosangela">
                            </li>
                            <li class="dados__item dados__nome">
                                Rosangela Santos
                            </li>
                            <li class="dados__item dados__prof">
                                Designer Senior
                            </li>
                            <li class="dados__item dados__sal">
                                $2063,43
                            </li>
                            <li class="dados__item dados__email">
                                email@dominio.com.br
                            </li>
                            <li class="dados__item dados__tel">
                                (11) 99999-9999
                            </li>
                            <li class="dados__item dados__nasc">
                                01/02/3333
                            </li>
                            <li class="dados__item --oculto">
                                <button class="dados__del"></button>
                                <button class="dados__edit"></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <footer class="rodape"></footer>
    </div>
